<div class="content">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group fill">
                <label>
                    <h5>Date From</h5>
                </label>
                <input 
                    [(ngModel)]="startDate" 
                    #dateFromDp="dpDayPicker"
                    [dpDayPicker]="cfgDatePicker1" 
                    [mode]="'day'"
                    class="form-control md"
                    theme="dp-material" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group fill">
                <label>
                    <h5>Date To</h5>
                </label>
                <input 
                    [(ngModel)]="endDate" 
                    #dateFromDp="dpDayPicker"
                    [dpDayPicker]="cfgDatePicker2" 
                    [mode]="'day'"
                    class="form-control md"
                    theme="dp-material" />
            </div>
        </div>
        <div class="col-md-3 text-center">
            <button class="btn md" (click)="search()" style="margin-top: 32px;">Show</button>
        </div>
    </div>

              </div>
